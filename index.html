<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./js/character-images.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chick.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/statusbar-health.class.js"></script>
    <script src="./models/statusbar-bottle.class.js"></script>
    <script src="./models/statusbar-coins.class.js"></script>
    <script src="./models/statusbar-endboss.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>

    <h1>El Pollo Loco</h1>

    <div id="startQuestion">
        <h2>ARE YOU READY FOR PEPE'S CRAZY WILD WEST ADVENTURE?</h2>
        <div>
            <button class="btn" onclick="showStartscreen()">OH YEAH!</button>
            <button class="btn" onclick="showStartscreen()">OH YEAHÂ²!</button>
        </div>
    </div>

    <div id="startScreen" class="d-none">
        <button class="start-game-btn" onclick="startGame()">START GAME</button>
        <button id="muteButtonStart" class="d-none mute-button" onclick="toggleMute()">AUDIO OFF</button>
        <img src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="start-screen">
    </div>

    <div id="canvasWrapper" class="d-none">
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <button id="muteButtonCanvas" class="mute-button" onclick="toggleMute()">AUDIO OFF</button>
    </div>

    <div id="gameoverScreen" class="d-none">
        <button class="start-game-btn" onclick="restartGame()">RESTART</button>
        <img src="./img/5_background/first_half_background.png" alt="game-over-screen">
        <img class="second-layer-img" src="./img/9_intro_outro_screens/game_over/game over.png" alt="game-over-text">
        <button id="muteButtonGameover" class="mute-button" onclick="toggleMute()">AUDIO OFF</button>
    </div>

    <div id="gamewonScreen" class="d-none">
        <button class="start-game-btn" onclick="restartGame()">RESTART</button>
        <img src="./img/5_background/first_half_background.png" alt="game-won-screen">
        <img class="second-layer-img" src="./img/9_intro_outro_screens/win/win_2.png" alt="game-won-text">
        <button id="muteButtonGameWon" class="mute-button" onclick="toggleMute()">AUDIO OFF</button>
    </div>

    <div id="controls" class="controls-container d-none">
        <div class="controls">
            <img class="arrow-left" src="./img/12_icons/arrow_wood.png" alt="arrow left">
            <span>LEFT</span>
        </div>
        <div class="controls">
            <img class="arrow-up" src="./img/12_icons/arrow_wood.png" alt="arrow up">
            <span>JUMP</span>
        </div>
        <div class="controls">
            <img class="arrow-right" src="./img/12_icons/arrow_wood.png" alt="arrow right">
            <span>RIGHT</span>
        </div>
        <div class="controls">
            <img class="d-key" src="./img/12_icons/d_key.png" alt="space bar">
            <span>THROW</span>
        </div>
    </div>

    <div class="legal-container">
        <a class="legal-link" href="./templates/imprint.html">Imprint</a>
        <a class="legal-link" href="./templates/privacy-policy.html">Privacy Policy</a>
    </div>

</body>

</html>
